<div class="container">
    <div class="form-container">
        <div class="title">Hesap Oluştur</div>
        <form [formGroup]="createUserForm">
            <mat-form-field appearance="outline">
                <mat-label>Emailinizi Giriniz</mat-label>
                <input matInput formControlName="email"/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Kullanıcı Adını Giriniz</mat-label>
                <input matInput formControlName="username"/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Şifrenizi Giriniz</mat-label>
                <input type="password" matInput formControlName="password"> 
            </mat-form-field>
        </form>
        <div class="buttons-container">
            <button mat-raised-button class="login-button">
                Kaydol 
            </button>
            <p>Veya</p>
            <button mat-button routerLink="/login">Giriş Yap</button>
            {{createUserForm.value | json}}
        </div>
    </div>
</div>
