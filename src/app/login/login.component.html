<div class="container">
    <div class="form-container">
        <div class="title">Giriş</div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Emailinizi Giriniz</mat-label>
                <input matInput formControlName="email"/>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email Zorunludur
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                    Email Formatını Doğru giriniz
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Şifrenizi Giriniz</mat-label>
                <input type="password" matInput formControlName="password"> 
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Şifre Giriniz
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                    Minimum 8 karakter Giriniz
                </mat-error>
            </mat-form-field>
        </form>
        <div class="buttons-container">
            <button [disabled]="loginForm.invalid" (click)="login()" mat-raised-button class="login-button">
                Giriş Yap
            </button>
            <p>Veya</p>
            <button mat-button routerLink="/createuser">Hesap Oluştur</button>
            
        </div>
    </div>
</div>
